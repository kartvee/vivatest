        <h1 class="brand-title" data-ka>Viva Academy</h1>
        <h1 class="brand-title" data-en hidden>Viva Academy</h1>
      </a>
    </div>
    <nav class="main-nav" id="mainNav">
      <button class="hamburger" aria-label="Toggle menu">☰</button>
      <ul class="nav-list">
        <li><a href="viva.html" data-ka>მთავარი</a><a href="viva.html" data-en hidden>Home</a></li>

    <div class="lang-switch">
      <button id="btn-ka" class="active">KA</button>
      <button id="btn-en">EN</button>

  </header>

  <main class="white-surface">
    <section class="content-section contact">
      <h2 data-ka>კონტაქტი</h2>
      <h2 data-en hidden>Contact</h2>

      <div class="contact-grid">
        <form id="contactForm" class="contact-form">
          <label>
            <span data-ka>სახელი</span><span data-en hidden>Name</span>
            <input type="text" name="name" required>
          </label>

          <label>
            <span data-ka>ელექტრონული ფოსტა</span><span data-en hidden>Email</span>
            <input type="email" name="email" required>
          </label>

          <label>
            <span data-ka>შეტყობინება</span><span data-en hidden>Message</span>
            <textarea name="message" rows="5"></textarea>
          </label>

          <button type="submit" class="btn" data-ka>გაგზავნა</button>
          <button type="submit" class="btn" data-en hidden>Send</button>
        </form>

        <div id="map-wrapper">
          <div id="map"></div>
        </div>
      </div>

      <p data-ka>მისამართი: Mose Toidze Street 12, Tbilisi, Georgia</p>
      <p data-en hidden>Address: Mose Toidze Street 12, Tbilisi, Georgia</p>
    </section>
  </main>
